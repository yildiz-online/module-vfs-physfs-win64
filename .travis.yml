sudo: required

language: generic

git:
  depth: false

dist:
  xenial

services:
  - docker

before_install:
  - docker pull moussavdb/build-java-native

script:
  - chmod 777 deploy-maven-central.sh
  - docker run -v $PWD:/src -e BRANCH=$TRAVIS_BRANCH -e OPENSSL_PWD=$OPENSSL_PWD -e GPG_PWD=$GPG_PWD -e GPG_KEY=$GPG_KEY -e OSSRH_USER_TOKEN=$OSSRH_USER_TOKEN -e OSSRH_PWD_TOKEN=$OSSRH_PWD_TOKEN -e SONAR=$SONAR -e SONAR_ORGANIZATION=$SONAR_ORGANIZATION moussavdb/build-java-native ./deploy-maven-central.sh
